<!DOCTYPE html>
<html>
<head>
<meta name="test" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Test</h2>

<!-- Class related to the page tabs-->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'tabOne')">tab one</button>
  <button class="tablinks" onclick="openTab(event, 'tabTwo')">tab two</button>
  <button class="tablinks" onclick="openTab(event, 'tabThree')">tab three</button>
</div>

<div id="tabOne" class="tabcontent">
  <h3>tab one</h3>
  <p>this is tab one</p>
</div>

<div id="tabTwo" class="tabcontent">
  <h3>tab two</h3>
  <p>this is tab two</p> 
</div>

<div id="tabThree" class="tabcontent">
  <h3>tab three</h3>
  <p>this is tab three</p>
</div>

<!--Script for clicking on the tabs-->
<script>
function openTab(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
